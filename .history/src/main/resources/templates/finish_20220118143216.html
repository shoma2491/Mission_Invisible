<h1>★試合結果★</h1>

<div th:if="${result}">
    <table border="1">
        <thead>
            <th>ターン</th>
            <th>USER1</th>
            <th>USER2</th>
            <th>USER3</th>
        </thead>
        <tbody>
            <tr th:each="result,stat:${result}">
                <td>[[${result.turn}]]</td>
                <td>[[${result.user1}]]</td>
                <td>[[${result.user2}]]</td>
                <td>[[${result.user3}]]</td>
            </tr>
        </tbody>
    </table> 
</div>
