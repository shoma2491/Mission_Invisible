<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>試合結果</title>
</head>

<body bgcolor="lightsteelblue" style="text-align:center">
  <h1>★試合結果★</h1>

  <div th:if="${result}">
    <div>
      <table border="1" align="center">
        <thead>
          <th>ターン</th>
          <th>USER1</th>
          <th>USER2</th>
          <th>USER3</th>
        </thead>
        <tbody>
          <tr th:each="result,stat:${result}">
            <td>[[${result.turn}]]</td>
            <td>[[${result.user1}]]</td>
            <td>[[${result.user2}]]</td>
            <td>[[${result.user3}]]</td>
          </tr>
        </tbody>
      </table>
      <br />
      <a href="/exit">出口</a>
    </div>
  </div>
</body>

</html>
